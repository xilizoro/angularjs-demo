<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="formlyApp" ng-controller="mainController as vm">
    <div class="container col-md-4 col-md-offset-4">
    	<form novalidate>
    		<h1>Rent-a-Car, eh?</h1>
    		<formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
    			<button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit</button>
    		</formly-form>
    	</form>
    </div>
</body>
<!-- Application Dependencies -->
<script type="text/javascript" src="bower_components/api-check/dist/api-check.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-formly/dist/formly.min.js"></script>
<script type="text/javascript" src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script>
<!-- Application Scripts -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="scripts/controller/main.js"></script>
<script type="text/javascript" src="scripts/service/province.js"></script>

</html>
